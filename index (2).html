<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Soulmate Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d47a1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: #e3e9f2;
            padding: 40px 30px;
            border-radius: 40px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Style untuk Avatar Circle */
        .avatar {
            width: 100px; /* Ukuran sedang */
            height: 100px;
            border-radius: 50%; /* Membuat lingkaran */
            object-fit: cover;
            border: 2px solid #1565c0;
            margin-bottom: 7px;
        }

        h1 {
            color: #1565c0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ddd;
            font-size: 18px;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
        }

        .btn-reveal {
            width: 100%;
            padding: 15px;
            background-color: #c62828;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal {
            background-color: #f1f3f5;
            padding: 40px 30px;
            border-radius: 30px;
            width: 85%;
            max-width: 350px;
            text-align: center;
        }

        .modal-text {
            color: #1565c0;
            font-size: 22px;
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn-close {
            background-color: #ffeb3b;
            color: #0d47a1;
            padding: 12px 40px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://raw.githubusercontent.com/decembular-soulmate/day3/main/ava.png" alt="Avatar" class="avatar">
        
        <h1>ðŸ’«ABSEN DAY 3 ðŸ’«<br>Who is your Orbit soulmate?</h1>
        <p>Type your name to find your destiny.</p>
        
        <input type="text" id="userName" placeholder="Enter your name..." autocomplete="off">
        <button class="btn-reveal" onclick="revealFate()">Reveal Fate</button>
    </div>

    <div class="overlay" id="overlay">
        <div class="modal">
            <div class="modal-text" id="resultText"></div>
            <button class="btn-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const orbitList = [
            "OrbitJunhui", "OrbitKayina", "OrbitJungwon", "OrbitJasmine",
            "OrbitGyuvin", "OrbitAnnaa", "OrbitHao", "OrbitParkJihyo",
            "OrbitDokyeom", "OrbitDijjah", "OrbitSangwon", "OrbitSohyun",
            "OrbitTaesan", "OrbitWonyoung", "OrbitEunseok", "OrbitNingning",
            "OrbitWindah", "OrbitRuonan", "OrbitDoyoung", "OrbitHannii",
            "OrbitSungchan", "OrbitMinjii", "OrbitSunghoon", "OrbitMaryam",
            "OrbitJaeyun", "OrbitSeeun", "OrbitSunoo_", "OrbitMinju",
            "OrbitKyungsoo", "OrbitAeri", "OrbitJongseong", "OrbitGaeuls",
            "OrbitHeeseung", "OrbitRei", "OrbitDohoon", "OrbitMokaa",
            "OrbitDino", "OrbitYujiin"
        ];

        function revealFate() {
            const nameInput = document.getElementById('userName').value;
            
            if (nameInput.trim() === "") {
                alert("Please enter your name first!");
                return;
            }

            const randomIndex = Math.floor(Math.random() * orbitList.length);
            const selectedSoulmate = orbitList[randomIndex];

            const resultMsg = `Wah ${nameInput}, your soulmate is ${selectedSoulmate}! Mention them & give your reaction!`;
            
            document.getElementById('resultText').innerText = resultMsg;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('userName').value = ''; 
        }
    </script>

</body>
</html>
