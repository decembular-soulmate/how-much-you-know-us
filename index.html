<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decembular Quiz: How Much You Know Us?</title>
    <style>
        :root {
            --primary: #1565c0;
            --accent-red: #c62828; /* Warna merah sesuai tombol */
            --bg: #0d47a1;
            --card-bg: #e3e9f2;
            --correct: #4caf50;
            --wrong: #f44336;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: var(--card-bg);
            padding: 35px 25px;
            border-radius: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin-bottom: 15px;
        }

        h1 {
            color: var(--primary);
            font-size: 22px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p { color: #555; margin-bottom: 20px; }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
            text-align: center;
        }

        .btn-action {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-action:active { transform: scale(0.98); }

        /* Quiz Styles */
        .progress { font-size: 13px; font-weight: bold; color: var(--primary); margin-bottom: 10px; }
        .question { font-size: 18px; font-weight: bold; margin-bottom: 20px; color: #333; min-height: 50px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option {
            background: white;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #ddd;
            cursor: pointer;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            transition: 0.2s;
        }

        .option.correct { border-color: var(--correct); background: #e8f5e9; color: var(--correct); font-weight: bold; }
        .option.wrong { border-color: var(--wrong); background: #ffebee; color: var(--wrong); font-weight: bold; }

        .icon { font-size: 18px; }

        /* Score Section */
        .score-circle {
            width: 110px; height: 110px;
            border-radius: 50%;
            background: var(--accent-red); /* Warna Merah */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            font-size: 28px;
            font-weight: bold;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>

    <div class="card" id="login-screen">
        <img src="https://raw.githubusercontent.com/decembular-soulmate/day3/main/ava.png" alt="Avatar" class="avatar">
        <h1>How Much You Know Us?</h1>
        <p>Pertanyaan receh pencet pencet doang...</p>
        <input type="text" id="userName" placeholder="Type your name here..." autocomplete="off">
        <button class="btn-action" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="card" id="quiz-screen" style="display: none;">
        <div class="progress" id="progress">Question 1/10</div>
        <div class="question" id="question-text">Loading...</div>
        <div class="options" id="options-container"></div>
    </div>

    <div class="card" id="result-screen" style="display: none;">
        <img src="https://raw.githubusercontent.com/decembular-soulmate/day3/main/ava.png" alt="Avatar" class="avatar">
        <h1 id="congrats-text">Result</h1>
        <div class="score-circle" id="score-percent">0%</div>
        <p id="result-msg"></p>
        <p style="font-size: 12px; color: #888; margin-top: 20px;">awokaowkaawoakwowok</p>
    </div>

    <script>
        const questions = [
            { q: "Which of these is not the meaning of Decembular?", options: ["a gentle pause before the end.", "room to breathe before the page turns.", "a permanent home where one stays forever", "the quiet stretch before a year fully lets go"], correct: 2 },
            { q: "Who is the dream interpreter of Decembular?", options: ["Cahyo", "Bima", "Surya"], correct: 2 },
            { q: "Who is the star reader of Decembular?", options: ["Cahyo", "Bima", "Surya"], correct: 1 },
            { q: "Who is the tarot’s bearer of Decembular?", options: ["Cahyo", "Bima", "Surya"], correct: 0 },
            { q: "What zodiac season are we in right now?", options: ["Sagittarius", "Capricorn"], correct: 1 },
            { q: "Apa merk shampo Cahyo?", options: ["dove", "head & shoulders", "rejoice hijab", "pantene"], correct: 1 },
            { q: "Which of these was NOT a name for this place before it became 'Decembular'?", options: ["Decemblize", "Decemblair", "Decemblaze", "Decembut"], correct: 2 },
            { q: "Apa rasa mie kesukaan Yuya?", options: ["Indomie kuah kari ayam", "Mie sedap korean spicy", "Indomie goreng rendang", "Indomie goreng original"], correct: 2 },
            { q: "Zodiak pertama yang diramal Decembular.", options: ["Gemini", "Taurus", "Sagittarius", "Capricorn"], correct: 2 },
            { q: "Bima kalo mandi nyabunin part apa dulu?", options: ["perut", "dada", "nyabunin temen", "nyabunin tetangga"], correct: 1 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let playerName = "";
        let canAnswer = true;

        function startQuiz() {
            playerName = document.getElementById('userName').value;
            if (playerName.trim() === "") {
                alert("Please enter your name!");
                return;
            }
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            canAnswer = true;
            const q = questions[currentQuestion];
            document.getElementById('progress').innerText = `Question ${currentQuestion + 1}/${questions.length}`;
            document.getElementById('question-text').innerText = q.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `<span>${opt}</span><span class="icon"></span>`;
                div.onclick = () => checkAnswer(index, div);
                container.appendChild(div);
            });
        }

        function checkAnswer(selected, element) {
            if (!canAnswer) return;
            canAnswer = false;

            const correct = questions[currentQuestion].correct;
            const container = document.getElementById('options-container');

            if (selected === correct) {
                score++;
                element.classList.add('correct');
                element.querySelector('.icon').innerText = '✓';
            } else {
                element.classList.add('wrong');
                element.querySelector('.icon').innerText = '×';
                container.children[correct].classList.add('correct');
                container.children[correct].querySelector('.icon').innerText = '✓';
            }

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) loadQuestion();
                else showResult();
            }, 1500);
        }

        function showResult() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            const finalScore = (score / questions.length) * 100;
            document.getElementById('score-percent').innerText = finalScore + "%";
            document.getElementById('congrats-text').innerText = `Well Done, ${playerName}!`;
            document.getElementById('result-msg').innerText = `You got ${score} out of 10 points.`;
        }
    </script>
</body>
</html>
